<h1>Create a team</h1>

<button (click)="goToAthleteDashboard()">Back</button>

<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <label for="teamName">Team Name:</label>
    <input id="teamName" formControlName="teamName" required>
    <table border="1" style="border-collapse: collapse; width: 100%; text-align: left;">
        <thead>
            <tr>
            <th>Select</th>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
            <td><input type="checkbox" [value]="user.id_user" (change)="onUserSelect($event, user.id_user)"></td>
            <td>{{ user.name_user }}</td>
            <td>{{ user.lname1_user }}</td>
            </tr>
        </tbody>
    </table>
    <button type="submit">Create Team</button>
</form>
