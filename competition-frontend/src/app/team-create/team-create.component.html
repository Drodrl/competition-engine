<h1>Create a team</h1>

<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <label for="teamName">Team Name:</label>
    <input id="teamName" formControlName="teamName" required>
    <table>
        <thead>
            <tr>
            <th>Select</th>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
            <td><input type="checkbox" [value]="user.id" (change)="onUserSelect($event, user.id)"></td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            </tr>
        </tbody>
    </table>
    <button type="submit">Create Team</button>
</form>
